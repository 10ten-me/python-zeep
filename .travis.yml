---
sudo: false
language: python

python:
  - '2.7'
  - '3.3'
  - '3.4'
  - '3.5'
  - '3.6-dev'
  - 'pypy-5.3.1'

install:
  - pip install codecov
  - pip install -e .[test]

script:
  - py.test --cov=zeep --cov-report=term-missing

after_success:
  - codecov

before_cache:
  - rm -rf $HOME/.cache/pip/log

cache:
  directories:
    - $HOME/.cache/pip
